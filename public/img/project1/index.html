<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Simple Canvas Game</title>
        <style>
            #scoreButton, #speedButton {
                background-color: #9999ff; 
                color: #0000cc; 
                border: 2px solid #0000cc;
                width: 100px;
                height: 40px;
            }
            
            #score {
                font-size: 20px;
                color: rgba(255, 42, 0, 0.97);
                font-size: 30px;
                background: #fbff00;
            }
            #title {
                font-size: 30px;
                color: blue;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td style="width:300px; background-color: rgb(31, 88, 3);">
                    <div id = "score"></div>
                    <div id = "title"><img src="images/main.jpg" alt="bugsmasher" width="200px" height="50px"></div>
                </td>
                <td style="width:200px;">
                    <button id = "scoreButton"  onclick = "resetScore()">Reset Score</button>
                </td>
                <td>
                    <button id = "speedButton" onclick = "resetSpeed()">Reset Speed</button>
                </td>
                <td><p style="color: red; background: #000; font-size: 30px;"><b>Click on eyes of BUG to increase your Score</b></p></td>
            </tr>
        </table>
        <div id = "theCanvas"></div>
        <script src="js/game.js"></script>
    </body>
</html>
